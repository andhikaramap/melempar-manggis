  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Employee Get All</title>
    </head>
    <body>
        <div class="container">
            <a th:href="@{/employee/add}" class="btn btn-primary mb-3 mt-3">
                <i class="fas fa-plus"></i>
                Employee
            </a>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Department Name</th>
                        <th>Projects</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tr th:each="employee : ${employeeAja}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.department['name']}"></td>
                    <td th:each="project: ${employee.projects}">
                        <p th:text="${project.name}"></p>
                    </td>

                    <td>
                        <a th:href="@{/employeee/update/{id}(id=${employee.id})}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <div></div>
                        <a th:href="@{/employee/delete/{id}(id=${employee.id})}">
                            <i class="fas fa-trash-alt"></i>
                        </a> 
                    </td>
                </tr>
            </table>
        </div>


    </body>
</html>
